name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
      DJANGO_SECRET_KEY: test-secret-key-for-ci
      DJANGO_DEBUG: 'False'
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Django Migrations
        run: |
          cd backend
          python manage.py migrate --noinput
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db

      - name: Create Test Data
        run: |
          cd backend
          python manage.py shell << EOF
          from django.contrib.auth import get_user_model
          User = get_user_model()
          if not User.objects.filter(username='testuser').exists():
              User.objects.create_user(
                  username='testuser',
                  email='test@example.com',
                  password='testpass123'
              )
          EOF
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db

      - name: Start Django Server
        run: |
          cd backend
          nohup python manage.py runserver 0.0.0.0:8000 > django.log 2>&1 &
          echo $! > django.pid
          sleep 5
          curl -f http://localhost:8000/admin/ || (cat django.log && exit 1)
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db

      - name: Install E2E Dependencies
        run: |
          cd e2e
          npm ci

      - name: Install Playwright Browsers
        run: |
          cd e2e
          npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: |
          cd e2e
          npm test
        timeout-minutes: 10
        env:
          CI: 'true'

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 7

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: |
            e2e/test-results/**/*.png
            e2e/test-results/**/*.webm
          retention-days: 7

      - name: Upload Django Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: django-logs
          path: backend/django.log
          retention-days: 7

      - name: Stop Django Server
        if: always()
        run: |
          if [ -f backend/django.pid ]; then
            kill $(cat backend/django.pid) || true
          fi
