name: Lint & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  backend-lint:
    name: Backend Linting (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install linters
        run: |
          pip install pylint flake8 black pyright

      - name: Run Black (Code Formatter Check)
        id: black
        continue-on-error: true
        run: |
          cd backend
          black --check --diff . || echo "BLACK_FAILED=true" >> $GITHUB_ENV

      - name: Black Fix Suggestion
        if: env.BLACK_FAILED == 'true'
        run: |
          echo "::warning::Code formatting issues found. Run 'black .' in the backend directory to auto-fix."

      - name: Run Flake8
        id: flake8
        continue-on-error: true
        run: |
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics > flake8-report.txt
          cat flake8-report.txt

      - name: Run Pylint
        id: pylint
        continue-on-error: true
        run: |
          cd backend
          pylint api/ config/ --fail-under=8.0 --output-format=text || echo "PYLINT_FAILED=true" >> $GITHUB_ENV

      - name: Pylint Report
        if: env.PYLINT_FAILED == 'true'
        run: |
          echo "::warning::Pylint score is below 8.0. Please review and fix the issues."

      - name: Run Pyright (Type Checker)
        id: pyright
        continue-on-error: true
        run: |
          cd backend
          pyright . || echo "PYRIGHT_FAILED=true" >> $GITHUB_ENV

      - name: Pyright Report
        if: env.PYRIGHT_FAILED == 'true'
        run: |
          echo "::warning::Type checking issues found. Please fix type errors."

      - name: Check Backend Lint Status
        if: env.BLACK_FAILED == 'true' || env.PYLINT_FAILED == 'true' || env.PYRIGHT_FAILED == 'true'
        run: |
          echo "::error::Backend linting failed. Please fix the issues above."
          exit 1

  frontend-lint:
    name: Frontend Linting (TypeScript/JavaScript)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Prettier
        run: |
          cd frontend
          npm install --save-dev prettier

      - name: Run ESLint
        id: eslint
        continue-on-error: true
        run: |
          cd frontend
          npm run lint || echo "ESLINT_FAILED=true" >> $GITHUB_ENV

      - name: ESLint Fix Suggestion
        if: env.ESLINT_FAILED == 'true'
        run: |
          echo "::warning::ESLint errors found. Run 'npm run lint -- --fix' in the frontend directory to auto-fix."

      - name: Check TypeScript Compilation
        id: tsc
        continue-on-error: true
        run: |
          cd frontend
          npx tsc --noEmit || echo "TSC_FAILED=true" >> $GITHUB_ENV

      - name: TypeScript Report
        if: env.TSC_FAILED == 'true'
        run: |
          echo "::error::TypeScript compilation failed. Please fix type errors."

      - name: Check Prettier Formatting
        id: prettier
        continue-on-error: true
        run: |
          cd frontend
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,scss,md}" || echo "PRETTIER_FAILED=true" >> $GITHUB_ENV

      - name: Prettier Fix Suggestion
        if: env.PRETTIER_FAILED == 'true'
        run: |
          echo "::warning::Prettier formatting issues found. Run 'npx prettier --write \"src/**/*.{ts,tsx,js,jsx,json,css,scss,md}\"' in the frontend directory to auto-fix."

      - name: Check Frontend Lint Status
        if: env.ESLINT_FAILED == 'true' || env.TSC_FAILED == 'true' || env.PRETTIER_FAILED == 'true'
        run: |
          echo "::error::Frontend linting failed. Please fix the issues above."
          exit 1

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]
    if: always()
    steps:
      - name: Check Overall Status
        run: |
          if [ "${{ needs.backend-lint.result }}" == "failure" ] || [ "${{ needs.frontend-lint.result }}" == "failure" ]; then
            echo "::error::Lint checks failed. Please review the errors and suggestions above."
            exit 1
          else
            echo "::notice::All lint checks passed successfully!"
          fi
