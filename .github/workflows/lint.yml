name: Lint & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  backend-lint:
    name: Backend Linting (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install linters
        run: pip install flake8

      - name: Run Flake8 (Critical Errors Only)
        id: flake8
        working-directory: ./backend
        run: |
          # Check for critical errors only (syntax errors, undefined names)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run Django System Check
        id: django-check
        working-directory: ./backend
        run: python manage.py check
        continue-on-error: true

      - name: Check Backend Status
        if: steps.flake8.outcome == 'failure'
        run: |
          echo "::error::Critical Python errors found. Please fix syntax errors."
          exit 1

  frontend-lint:
    name: Frontend Linting (TypeScript/JavaScript)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        id: eslint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript Build Check
        id: tsc
        working-directory: ./frontend
        run: npm run build
        continue-on-error: true

      - name: Check Frontend Status
        if: steps.tsc.outcome == 'failure'
        run: |
          echo "::error::TypeScript/Build failed. Please fix errors."
          exit 1

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]
    if: always()
    steps:
      - name: Check Overall Status
        run: |
          if [ "${{ needs.backend-lint.result }}" == "failure" ] || [ "${{ needs.frontend-lint.result }}" == "failure" ]; then
            echo "::error::Lint checks failed. Please review the errors above."
            exit 1
          else
            echo "::notice::All lint checks passed successfully!"
          fi
