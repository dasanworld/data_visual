name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      DEBUG: 'True'
      SECRET_KEY: test-secret-key-for-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Django Migrations
        working-directory: ./backend
        run: python manage.py migrate --noinput

      - name: Create Test Admin User
        working-directory: ./backend
        run: |
          python manage.py shell << 'EOF'
          from django.contrib.auth import get_user_model
          User = get_user_model()
          if not User.objects.filter(username='testadmin').exists():
              User.objects.create_superuser(
                  username='testadmin',
                  email='test@example.com',
                  password='testpass123'
              )
              print('Created testadmin user')
          else:
              print('testadmin user already exists')
          EOF

      - name: Load Sample Data
        working-directory: ./backend
        run: python manage.py load_sample_data --clear
        continue-on-error: true

      - name: Start Django Server
        working-directory: ./backend
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 > django.log 2>&1 &
          echo $! > django.pid
          sleep 5
          curl -f http://localhost:8000/api/ || (cat django.log && exit 1)

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start Frontend Preview Server
        working-directory: ./frontend
        run: |
          nohup npm run preview -- --port 5173 --host > frontend.log 2>&1 &
          echo $! > frontend.pid
          sleep 5
          curl -f http://localhost:5173/ || (cat frontend.log && exit 1)

      - name: Install E2E Dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        working-directory: ./e2e
        run: npm test
        timeout-minutes: 10
        env:
          CI: 'true'
          BASE_URL: 'http://localhost:5173'

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 7

      - name: Upload Django Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: django-logs
          path: backend/django.log
          retention-days: 7

      - name: Upload Frontend Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: frontend-logs
          path: frontend/frontend.log
          retention-days: 7

      - name: Stop Servers
        if: always()
        run: |
          [ -f backend/django.pid ] && kill $(cat backend/django.pid) || true
          [ -f frontend/frontend.pid ] && kill $(cat frontend/frontend.pid) || true
